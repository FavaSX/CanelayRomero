{% extends 'reposteria/base.html' %}
{% load static %}
{% block contenido %}
<div class="container mt-5 mb-auto">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    Iniciar Sesión
                </div>
                <div class="card-body">
                    <form>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Correo Electrónico</label>
                            <input type="email" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp" placeholder="Ingresa tu correo electrónico">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Contraseña</label>
                            <input type="password" class="form-control" id="exampleInputPassword1"
                                placeholder="Contraseña">
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Recordar mi sesión</label>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block mt-3">Iniciar Sesión</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
